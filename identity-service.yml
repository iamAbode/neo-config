server:
  port: 8085

spring: 
  application: 
    name: identity-service
  datasource:
    url: jdbc:h2:mem:identity_service
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
  console:
    enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs